apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: jenkins
  namespace: jenkins
  annotations:
    cert-manager.io/cluster-issuer: troubadour
    kubernetes.io/ingress.class: prod
    konghq.com/strip-path: 'true'
    konghq.com/protocols: https
    konghq.com/https-redirect-status-code: '302'
spec:
  rules:
  - host: ci.troubadour.enterprise-example.com
    http:
      paths:
      - path: /
        backend:
          serviceName: jenkins-operator-http-troubadour
          servicePort: 8080
  tls:
  - hosts:
    - ci.troubadour.enterprise-example.com
    secretName: ci-ingress-cert
