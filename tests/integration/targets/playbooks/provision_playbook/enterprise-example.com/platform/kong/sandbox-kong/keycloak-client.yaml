apiVersion: keycloak.org/v1alpha1
kind: KeycloakClient
metadata:
  name: sandbox-kong
  namespace: keycloak
  labels:
    client: sandbox-kong
spec:
  realmSelector:
    matchLabels:
        realm: sandbox
  client:
    clientId: sandbox-kong
    secret: d08eb58c-3ddc-5b60-8ecf-24a2ff6490e2
    clientAuthenticatorType: client-secret
    protocol: openid-connect
    rootUrl: https://admin.sandbox-kong.troubadour.enterprise-example.com
    redirectUris:
    - "*"
    directAccessGrantsEnabled: True
    standardFlowEnabled: True
    enabled: True
    defaultRoles:
    - "super-admin"
    