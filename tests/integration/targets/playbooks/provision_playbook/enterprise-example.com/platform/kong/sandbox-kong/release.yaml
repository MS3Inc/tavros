apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: sandbox-kong
  namespace: kong
spec:
  targetNamespace: kong
  interval: 10m
  chart:
    spec:
      # https://github.com/Kong/charts/tree/kong-1.14.0/charts/kong
      chart: kong
      version: 1.14.0
      sourceRef:
        kind: HelmRepository
        name: kong
        namespace: flux-system
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      repository: kong-docker-kong-enterprise-edition-docker.bintray.io/kong-enterprise-edition
      tag: "2.2.1.0-alpine"
      pullSecrets:
        - default-kong-enterprise-edition-docker
    env:

      admin_api_uri: "https://admin-api.sandbox-kong.tavros.enterprise-example.com"
      admin_gui_url: "https://admin.sandbox-kong.tavros.enterprise-example.com"
      portal_api-url: "https://dev-portal-api.sandbox.tavros.enterprise-example.com"
      portal_gui_host: "dev-portal.sandbox.tavros.enterprise-example.com"
      portal_gui_protocol: "https"
      password:
        valueFrom:
          secretKeyRef:
            name: sandbox-kong-enterprise-superuser-password
            key: password

      database: postgres
      pg_host: tavros-postgresql.postgresql
      pg_port: '5432'
      pg_database:
        valueFrom:
          secretKeyRef:
            name: sandbox-kong-config-secret
            key: pg_database
      pg_user:
        valueFrom:
          secretKeyRef:
            name: sandbox-kong-config-secret
            key: pg_user
      pg_password:
        valueFrom:
          secretKeyRef:
            name: sandbox-kong-config-secret
            key: pg_password
    ingressController:
      ingressClass: sandbox
      installCRDs: false
      env:
      # see https://github.com/Kong/charts/issues/224
        kong_admin_tls_skip_verify: 'true'

        kong_admin_token:
          valueFrom:
            secretKeyRef:
              name: sandbox-kong-enterprise-superuser-password
              key: password


    admin:
      enabled: true
      http:
        enabled: true
    proxy:
      enabled: true
      annotations:
        service.beta.kubernetes.io/aws-load-balancer-type: nlb
        service.beta.kubernetes.io/aws-load-balancer-backend-protocol: tcp

    enterprise:
      enabled: true
      license_secret: default-kong-enterprise-license
      vitals:
        enabled: true
      portal:
        enabled: true
      rbac:
        enabled: true
        admin_gui_auth: openid-connect
        session_conf_secret: sandbox-kong-session-config
        admin_gui_auth_conf_secret: sandbox-kong-admin-gui-auth-conf
