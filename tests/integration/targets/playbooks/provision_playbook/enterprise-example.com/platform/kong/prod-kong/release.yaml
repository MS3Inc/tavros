apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: tavros-prod-kong
  namespace: kong
spec:
  targetNamespace: kong
  interval: 10m
  chart:
    spec:
      # https://github.com/Kong/charts/tree/kong-1.15.2/charts/kong
      chart: kong
      version: 1.15.2
      sourceRef:
        kind: HelmRepository
        name: kong
        namespace: flux-system
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      repository: kong/kong-gateway
      tag: '2.3.3.2-alpine'
    env:
      admin_api_uri: "https://admin-api.prod-kong.tavros.enterprise-example.com"
      admin_gui_url: "https://admin.prod-kong.tavros.enterprise-example.com"
      portal_api-url: "https://dev-portal-api.tavros.enterprise-example.com"
      portal_gui_host: "dev-portal.tavros.enterprise-example.com"
      portal_gui_protocol: "https"
      password:
        valueFrom:
          secretKeyRef:
            name: tavros-prod-kong-ee-admin-creds
            key: password
      # see: https://github.com/elastic/beats/pull/14505
      # https://docs.konghq.com/gateway-oss/2.4.x/logging/
      # https://nginx.org/en/docs/http/ngx_http_log_module.html#log_format
      nginx_http_log_format: |
        extended '$host $remote_addr - $remote_user [$time_local] ' '"$request" $status $body_bytes_sent ' '"$http_referer" "$http_user_agent"'
      proxy_access_log: /dev/stdout extended
      database: postgres
      pg_host: tavros-postgresql.postgresql
      pg_port: '5432'
      pg_database:
        valueFrom:
          secretKeyRef:
            name: tavros-prod-kong-pg-creds
            key: pg_database
      pg_user:
        valueFrom:
          secretKeyRef:
            name: tavros-prod-kong-pg-creds
            key: pg_user
      pg_password:
        valueFrom:
          secretKeyRef:
            name: tavros-prod-kong-pg-creds
            key: pg_password
    ingressController:
      ingressClass: prod
      installCRDs: false
      env:
      # see https://github.com/Kong/charts/issues/224
        kong_admin_tls_skip_verify: 'true'
        kong_admin_token:
          valueFrom:
            secretKeyRef:
              name: tavros-prod-kong-ee-admin-creds
              key: password
      resources:
        limits:
          cpu: 100m
          memory: 256Mi
        requests:
          cpu: 50m
          memory: 128Mi
    podAnnotations: {
      co.elastic.logs.proxy/enabled: "true",
      co.elastic.logs.proxy/module: nginx,
      co.elastic.logs.proxy/fileset.stdout: access,
      co.elastic.logs.proxy/fileset.stderr: error
    }
    admin:
      enabled: true
      http:
        enabled: true
    proxy:
      enabled: true
      annotations:
        service.beta.kubernetes.io/aws-load-balancer-type: nlb
        service.beta.kubernetes.io/aws-load-balancer-backend-protocol: tcp
    enterprise:
      enabled: true
      license_secret: default-ee-license
      vitals:
        enabled: true
      portal:
        enabled: true
      rbac:
        enabled: true
        admin_gui_auth: openid-connect
        session_conf_secret: tavros-prod-kong-ee-admin-gui-session
        admin_gui_auth_conf_secret: tavros-prod-kong-ee-admin-gui-auth
    topologySpreadConstraints:
    - maxSkew: 1
      topologyKey: topology.kubernetes.io/zone
      whenUnsatisfiable: ScheduleAnyway
      labelSelector:
        matchLabels:
          app.kubernetes.io/instance: kong-tavros-prod-kong
          app.kubernetes.io/name: kong
    resources:
      limits:
       cpu: 1
       memory: 1Gi
      requests:
       cpu: 1
       memory: 1Gi
    autoscaling:
      enabled: true
      minReplicas: 2
      maxReplicas: 4
      metrics:
        - type: Resource
          resource:
            name: cpu
            target:
              type: Utilization
              averageUtilization: 80
