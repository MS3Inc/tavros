apiVersion: batch/v1
kind: Job
metadata:
  name: schema-init
  namespace: postgresql
spec:
  template:
    spec:
      containers:
        - name: schema-init
          image: docker.io/bitnami/postgresql:11.9.0-debian-10-r73
          command: 
            - "bin/bash"
            - "-c"
            - |
              until pg_isready -h $PG_HOST -p 5432 -U postgres
              do
                echo "Waiting for postgres at: $PG_HOST"
                sleep 5;
              done
              echo 'Running PSQL setup.sql'
              psql -h $PG_HOST -U postgres -f /tmp/setup/setup.sql || { echo 'PSQL Setup failure' ; exit 1; }
          env:
            - name: PG_HOST
              value: tavros-postgresql.postgresql.svc.cluster.local
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: config-secret
                  key: postgresql-password
          volumeMounts:
            - name: setup-volume
              mountPath: /tmp/setup
      volumes:
        - name: setup-volume
          configMap:
            name: setup-config
      restartPolicy: OnFailure
  backoffLimit: 4