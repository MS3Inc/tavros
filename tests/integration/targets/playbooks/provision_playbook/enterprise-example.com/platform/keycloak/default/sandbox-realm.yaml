---
apiVersion: keycloak.org/v1alpha1
kind: KeycloakRealm
metadata:
  name: sandbox
  namespace: keycloak
  labels:
    realm: sandbox
spec:
  realm:
    id: sandbox
    realm: sandbox
    enabled: True
    displayName: sandbox
  instanceSelector:
    matchLabels:
      app.troubadour/component: auth