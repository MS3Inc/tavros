apiVersion: keycloak.org/v1alpha1
kind: KeycloakUser
metadata:
  name: sandbox
  labels:
    app: sso
spec:
  user:
    username: ops@example.com
    email: ops@example.com
    enabled: True
    emailVerified: True
    credentials:
      - type: "password"
        value: "placeholder6"
        temporary: False
    realmRoles:
      - "offline_access"
      - "uma_authorization"
    clientRoles:
      account:
        - "manage-account"
        - "view-profile"
      sandbox:
        - "super-admin"
  realmSelector:
    matchLabels:
      realm: sandbox
