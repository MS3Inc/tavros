apiVersion: keycloak.org/v1alpha1
kind: KeycloakUser
metadata:
  name: prod
  namespace: keycloak
  labels:
    app: sso
spec:
  realmSelector:
    matchLabels:
      realm: prod
  user:
    username: ops@example.com
    email: ops@example.com
    enabled: True
    emailVerified: True
    credentials:
      - type: "password"
        # todo: should be a secret?
        value: "placeholder7"
        temporary: False
    realmRoles:
      - "offline_access"
    clientRoles:
# elastic-cloud ANSIBLE MANAGED BLOCK
      elastic-cloud:
        - admin
# elastic-cloud ANSIBLE MANAGED BLOCK
# prod-kong Kong ANSIBLE MANAGED BLOCK
      prod-kong:
        - super-admin
# prod-kong Kong ANSIBLE MANAGED BLOCK
      account:
        - "manage-account"
        - "view-profile"
      realm-management:
        - "realm-admin"
