apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: keycloak
  namespace: keycloak
  annotations:
    cert-manager.io/cluster-issuer: troubadour
    kubernetes.io/ingress.class: prod
    konghq.com/strip-path: 'true'
    konghq.com/protocols: https
    konghq.com/https-redirect-status-code: '302'
spec:
  rules:
  - host: auth.troubadour.enterprise-example.com
    http:
      paths:
      - path: /
        backend:
          serviceName: keycloak-discovery
          servicePort: 8080
  tls:
  - hosts:
    - auth.troubadour.enterprise-example.com
    secretName: auth-ingress-cert
