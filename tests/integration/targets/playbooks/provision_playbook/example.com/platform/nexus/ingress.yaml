apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: nexus
  namespace: nexus
  annotations:
    cert-manager.io/cluster-issuer: troubadour
    kubernetes.io/ingress.class: prod
    konghq.com/strip-path: 'true'
    konghq.com/protocols: https
    konghq.com/https-redirect-status-code: '302'
spec:
  rules:
  - host: nexus.troubadour.example.com
    http:
      paths:
      - path: /
        backend:
          serviceName: troubadour-nexus-repository-manager
          servicePort: 8081
  tls:
  - hosts:
    - nexus.troubadour.example.com
    secretName: nexus-ingress-cert
