apiVersion: keycloak.org/v1alpha1
kind: KeycloakClient
metadata:
  name: tavros-nexus
  namespace: keycloak
  labels:
    client: nexus
spec:
  realmSelector:
    matchLabels:
        realm: prod
  client:
    clientId: "nexus"
    secret: "placeholder10"
    clientAuthenticatorType: client-secret
    protocol: openid-connect
    redirectUris:
    - "https://artifacts.tavros.example.com/*"
    directAccessGrantsEnabled: True
    standardFlowEnabled: True
    authorizationServicesEnabled: True
    serviceAccountsEnabled: True
    enabled: True
    defaultClientScopes:
      - "email"
      - "profile"
      - "roles"
      - "offline_access"
      - "web-origins"
      - "phone"
      - "microprofile-jwt"
      - "address"
  serviceAccountClientRoles:
    "realm-management":
      - "view-clients"
      - "view-users"
      - "view-realm"
  roles:
    - name: "admin"
    - name: "developer"