image:
  tag: '2.2'
env:


  database: postgres
  pg_host: troubadour-postgresql.postgresql
  pg_port: '5432'
  pg_database:
    valueFrom:
      secretKeyRef:
        name: sandbox-kong-config-secret
        key: pg_database
  pg_user:
    valueFrom:
      secretKeyRef:
        name: sandbox-kong-config-secret
        key: pg_user
  pg_password:
    valueFrom:
      secretKeyRef:
        name: sandbox-kong-config-secret
        key: pg_password
ingressController:
  ingressClass: sandbox
  installCRDs: false
  env:
  # see https://github.com/Kong/charts/issues/224
    kong_admin_tls_skip_verify: 'true'


podAnnotations:
  kuma.io/sidecar-injection: enabled
  kuma.io/gateway: enabled
  kuma.io/mesh: sandbox

admin:
  enabled: true
  http:
    enabled: true
    
