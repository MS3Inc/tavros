apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - release.yaml
  - config-secret.yaml
  - ingresses.yaml
generatorOptions:
  disableNameSuffixHash: true
configMapGenerator:
  - name: sandbox-kong-values-config
    namespace: kong
    files:
      - values.yaml=values.yaml
