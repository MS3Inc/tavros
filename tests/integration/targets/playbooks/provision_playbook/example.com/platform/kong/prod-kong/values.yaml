image:
  tag: '2.2'
env:


  database: postgres
  pg_host: troubadour-postgresql.postgresql
  pg_port: '5432'
  pg_database:
    valueFrom:
      secretKeyRef:
        name: prod-kong-config-secret
        key: pg_database
  pg_user:
    valueFrom:
      secretKeyRef:
        name: prod-kong-config-secret
        key: pg_user
  pg_password:
    valueFrom:
      secretKeyRef:
        name: prod-kong-config-secret
        key: pg_password
ingressController:
  ingressClass: prod
  installCRDs: false
  env:
  # see https://github.com/Kong/charts/issues/224
    kong_admin_tls_skip_verify: 'true'



admin:
  enabled: true
  http:
    enabled: true
    
