apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: prod-kong
  namespace: kong
spec:
  targetNamespace: kong
  interval: 10m
  chart:
    spec:
      # https://github.com/Kong/charts/tree/kong-1.14.0/charts/kong
      chart: kong
      version: 1.14.0
      sourceRef:
        kind: HelmRepository
        name: kong
        namespace: flux-system
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      tag: '2.2'
    env:


      database: postgres
      pg_host: tavros-postgresql.postgresql
      pg_port: '5432'
      pg_database:
        valueFrom:
          secretKeyRef:
            name: prod-kong-config-secret
            key: pg_database
      pg_user:
        valueFrom:
          secretKeyRef:
            name: prod-kong-config-secret
            key: pg_user
      pg_password:
        valueFrom:
          secretKeyRef:
            name: prod-kong-config-secret
            key: pg_password
    ingressController:
      ingressClass: prod
      installCRDs: false
      env:
      # see https://github.com/Kong/charts/issues/224
        kong_admin_tls_skip_verify: 'true'


    podAnnotations:
      kuma.io/sidecar-injection: enabled
      kuma.io/gateway: enabled
      kuma.io/mesh: prod

    admin:
      enabled: true
      http:
        enabled: true
    
