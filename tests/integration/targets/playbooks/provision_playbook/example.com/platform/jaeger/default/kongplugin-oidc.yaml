apiVersion: configuration.konghq.com/v1
kind: KongPlugin
metadata:
  name: tavros-oidc-jaeger
  namespace: jaeger
  annotations:
    kubernetes.io/ingress.class: prod
config:
  issuer: "https://auth.tavros.example.com/auth/realms/prod"
  client_id:
  - jaeger
  client_secret:
  - "placeholder15"
  redirect_uri:
  - https://jaeger.tavros.example.com
  ssl_verify: false
  roles_claim: [ "roles" ]
  roles_required:
  - user
plugin: openid-connect
