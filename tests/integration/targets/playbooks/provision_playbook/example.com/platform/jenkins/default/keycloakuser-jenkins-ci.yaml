apiVersion: keycloak.org/v1alpha1
kind: KeycloakUser
metadata:
  name: tavros-jenkins-ci
  namespace: keycloak
spec:
  realmSelector:
    matchLabels:
      realm: prod
  user:
    username: jenkins-ci
    enabled: true
    emailVerified: true
    credentials:
      - type: password
        value: placeholder19
        temporary: false
    clientRoles:
      nexus:
        - "developer"
