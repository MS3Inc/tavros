apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: troubadour
  namespace: cert-manager
spec:
  acme:
    email: ops@troubadour.example.com
    server: https://acme-v02.api.letsencrypt.org/directory
    preferredChain: "ISRG Root X1"
    privateKeySecretRef:
      name: troubadour-issuer-account-key
    solvers:
    - selector:
        dnsZones:
        - 'sandbox-kong.troubadour.example.com'
        - 'sandbox.troubadour.example.com'
        - 'apps.sandbox.troubadour.example.com'
      http01:
        ingress:
          class: sandbox
    - selector:
        dnsZones:
        - 'prod-kong.troubadour.example.com'
        - 'troubadour.example.com'
        - 'apps.troubadour.example.com'
      http01:
        ingress:
          class: prod
