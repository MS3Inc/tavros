apiVersion: keycloak.org/v1alpha1
kind: KeycloakUser
metadata:
  name: prod
  namespace: keycloak
  labels:
    app: sso
spec:
  realmSelector:
    matchLabels:
      realm: prod
  user:
    username: ops@example.com
    firstName: Tavros
    lastName: Admin
    email: ops@example.com
    enabled: True
    emailVerified: True
    credentials:
      - type: "password"
        # todo: should be a secret?
        value: "placeholder5"
        temporary: False
    realmRoles:
      - "offline_access"
    clientRoles:
# Begin jaeger ANSIBLE MANAGED BLOCK
      jaeger:
        - user
# End jaeger ANSIBLE MANAGED BLOCK
# Begin nexus ANSIBLE MANAGED BLOCK
      nexus:
        - admin
# End nexus ANSIBLE MANAGED BLOCK
      account:
        - "manage-account"
        - "view-profile"
      realm-management:
        - "realm-admin"
