apiVersion: keycloak.org/v1alpha1
kind: KeycloakUser
metadata:
  name: sandbox
  namespace: keycloak
  labels:
    app: sso
spec:
  realmSelector:
    matchLabels:
      realm: sandbox
  user:
    username: ops@example.com
    firstName: Tavros
    lastName: Admin
    email: ops@example.com
    enabled: True
    emailVerified: True
    credentials:
      - type: "password"
        # todo: should be a secret?
        value: "placeholder4"
        temporary: False
    realmRoles:
      - "offline_access"
    clientRoles:
      account:
        - "manage-account"
        - "view-profile"
      realm-management:
        - "realm-admin"
