apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: tavros
  namespace: gitea
spec:
  targetNamespace: gitea
  interval: 10m
  chart:
    spec:
      # https://docs.gitea.io/en-us/config-cheat-sheet/
      # https://artifacthub.io/packages/helm/gitea/gitea
      # https://gitea.com/gitea/helm-chart/src/tag/v2.2.4/values.yaml
      chart: gitea
      version: 2.2.4
      sourceRef:
        kind: HelmRepository
        name: gitea
        namespace: flux-system
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    fullnameOverride: gitea
    gitea:
      admin:
        username: 'gitea_admin'
        password: 'placeholder16'
        email: 'ops@example.com'

      config:
        service:
          # Disable registration, except via OpenID
          DISABLE_REGISTRATION: false
          ALLOW_ONLY_EXTERNAL_REGISTRATION: true
        openid:
          # Do not allow signin to local users via OpenID
          ENABLE_OPENID_SIGNIN: false
          # Do not allow creation of new users via OpenID
          ENABLE_OPENID_SIGNUP: false

        server:
          ROOT_URL: 'https://code.tavros.example.com/'
          SSH_DOMAIN: 'code.tavros.example.com'

        database:
          DB_TYPE: postgres
          HOST: 'tavros-postgresql-ha-pgpool.postgresql.svc.cluster.local:5432'
          NAME: 'gitea'
          USER: 'gitea'
          PASSWD: 'placeholder8'

        security:
          PASSWORD_COMPLEXITY: 'off'

      database:
        builtIn:
          postgresql:
            enabled: false

