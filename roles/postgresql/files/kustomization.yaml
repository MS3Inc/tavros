apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: postgresql
resources:
  - ../../../troubadour-base/postgresql/
  - config-secret.yaml
configMapGenerator:
  - name: setup-config
    namespace: postgresql
    files:
      - setup.sql=setup.sql
generatorOptions:
  disableNameSuffixHash: true
