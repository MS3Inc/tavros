---
- name: Create directory
  file:
    path: ./{{ cluster_domain }}/platform/kubeseal
    state: directory

- name: Copy kubeseal kustomization
  copy:
    src: kustomization.yaml
    dest: ./{{ cluster_domain }}/platform/kubeseal/kustomization.yaml

- name: Apply kubeseal manifests
  when: "'dry-run' not in ansible_run_tags"
  shell: |
    kustomize build ./{{ cluster_domain }}/platform/kubeseal/ | kubectl apply -f -

- name: Wait for Kubeseal Deployment
  when: "'dry-run' not in ansible_run_tags"
  shell: |
    kubectl -n kube-system wait --for=condition=available --timeout=120s deployment.apps/sealed-secrets-controller

- name: Process flux-kustomization template
  template:
    src: flux-kustomization.j2
    dest: ./{{ cluster_domain }}/platform/flux-system/watches/kubeseal.yaml
