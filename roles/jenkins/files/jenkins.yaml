apiVersion: jenkins.io/v1alpha2
kind: Jenkins
metadata:
  name: tavros
  namespace: jenkins
spec:
  groovyScripts:
    configurations: []
    secret:
      name: ''
  jenkinsAPISettings:
    authorizationStrategy: createUser
  master:
    disableCSRFProtection: false
    containers:
    - name: jenkins-master
      image: jenkins/jenkins:2.375.2-lts
      imagePullPolicy: IfNotPresent
      resources:
        limits:
          cpu: 1000m
          memory: 2Gi
        requests:
          cpu: 500m
          memory: 1Gi
      livenessProbe:
        failureThreshold: 12
        httpGet:
          path: /login
          port: http
          scheme: HTTP
        initialDelaySeconds: 120
        periodSeconds: 10
        successThreshold: 1
        timeoutSeconds: 5
      readinessProbe:
        failureThreshold: 5
        httpGet:
          path: /login
          port: http
          scheme: HTTP
        initialDelaySeconds: 30
        periodSeconds: 10
        successThreshold: 1
        timeoutSeconds: 1
    basePlugins:
    - name: kubernetes
      version: "3802.vb_b_600831fcb_3"
    - name: workflow-job
      version: "1295.v395eb_7400005"
    - name: workflow-aggregator
      version: "2.6"
    - name: git
      version: "5.0.2"
    - name: git-server
      version: "99.va_0826a_b_cdfa_d"
    # dependency for gitea based on git version above
    - name: git-client
      version: "4.3.0"
    - name: job-dsl
      version: "1.78.1"
    - name: configuration-as-code
      version: "1625.v27444588cc3d"
    - name: kubernetes-credentials-provider
      version: "1.208.v128ee9800c04"
    plugins:
    - name: keycloak
      version: "2.3.0"
    - name: gitea
      version: "1.2.1"
    - name: build-user-vars-plugin
      version: "1.7"
  configurationAsCode:
    configurations:
    - name: tavros-jenkins-config
    secret:
      name: ''
